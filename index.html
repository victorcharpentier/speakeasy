<!DOCTYPE html>
<html>
  <head>
    <title>Speakeasy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <h2>Options</h2>
        <div class="input">
          <label for="langSelect">Langue :</label>
          <select id="langSelect">
            <option value="FR">Français</option>
            <option value="ES">Espagnol</option>
          </select>
        </div>
        <div class="input">
          <label for="onoff">On/Off :</label>
          <input type="checkbox" id="onoff" name="onoff">
        </div>
      </div>
      <div class="output">
        <h2>Résultats</h2>
        <div id="resultat"></div>
        <div id="resultatTraduit"></div>
        <div id="message"></div>
      </div>
    </div>
  </body>
</html>
